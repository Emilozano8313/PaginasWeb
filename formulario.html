<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <header>
      <h1>Formulario</h1>
    </header>
    <main>  
        <section>
            <h2>Datos</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder ="Escribe tu nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder ="Escribe tu email">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"  required minlength="10" required placeholder ="Escribe tu contraseña">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required min="0" max="99" placeholder ="Escribe tu edad">
                <label for="genero">Género</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder ="Escribe tu teléfono">
                <input type="checkbox" id="Ocupacion" name="Ocupacion" value="Estudiante">
                <label for="Ocupacion">Estudiante</label>
                <input type="checkbox" id="Ocupacion" name="Ocupacion" value="Profesor">
                <label for="Ocupacion">Profesor</label>
                <input type="date" id="fecha" name="fecha" required>
                <input type="submit" value="Iniciar sesión">

            </form>
        </section>
    </main>
</body>
</html>
